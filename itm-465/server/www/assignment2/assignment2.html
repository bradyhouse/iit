<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="ITM465 - Assignment2 solution">
	<meta name="author" content="bradyhouse@gmail.com">
	<title>IIT News</title>
	<!-- Bootstrap core CSS -->
	<link href="resources/css/import.css" rel="stylesheet">
	<style>
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="container enter-stage-right">
	<div id="appHook">
		<div class="page-header">
			<h1 id="navbar">IIT News</h1>
		</div>
		<div class="player">
			<div id="playerStreamDescription" class="player subTitle hidden">
			</div>
			<div id="playerLoadingGif" class="loading center"><img src="resources/images/loading.gif"></div>
			<div id="playerStreamName" class="header hidden">

			</div>
			<video id="playerStream" class="hidden">
			</video>
			<div id="player-navbar" class="collapse navbar-collapse" style="padding-top: 3%;">
				<ul class="nav navbar-nav" style="margin-left: -2%;">
					<li>
						<div id="playerStartButton" onclick="app.playerStreamPlay();" class="button-img" title="play">
							<div class="roll">
								<img class="on" src="resources/images/play-on.png">
								<img class="off" src="resources/images/play-off.png">
							</div>
						</div>
						<div id="playerPauseButton" onclick="app.playerStreamPause();" class="button-img hidden"
						     title="play">
							<div class="roll">
								<img class="on" src="resources/images/pause-on.png">
								<img class="off" src="resources/images/pause-off.png">
							</div>
						</div>
					</li>
					<li>
						<div class="span9">
							<div class="bs-component">
								<div class="progress" style="height: 36px; margin-left: -3%; margin-right: 1%;">
									<div id="playerProgressBar" class="progress-bar"
									     style="width: 0%; height: 100%; background-color: #74A245;"></div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div id="playerFullScreenButton" onclick="app.playerStreamMaximize();" class="button-img"
						     title="full screen">
							<div class="roll">
								<img class="on" src="resources/images/fullscreen-on.png">
								<img class="off" src="resources/images/fullscreen-off.png">
							</div>
						</div>
						<div id="playerDefaultScreenButton" class="button-img hidden" title="full screen">
							<div class="roll">
								<img class="on" src="resources/images/defaultscreen-on.png">
								<img class="off" src="resources/images/defaultscreen-off.png">
							</div>
						</div>
					</li>
				</ul>
				<!--/.nav-collapse -->
			</div>
			<!-- /.player-navbar -->
		</div>
		<!--/.player -->
		<div class="row-fluid">
			<div class="carousel slide" id="myCarousel">
				<div id="clipCarousel" class="carousel-inner">
				</div>
				<a data-slide="prev" href="#myCarousel" class="left carousel-control">‹</a>
				<a data-slide="next" href="#myCarousel" class="right carousel-control">›</a>

				<p>
					<a href="app.js" title="View Source Code" target="_blank">app.js</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a
						href="readme.markdown" title="View Additional details" target="_blank">readme</a>
				</p>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
