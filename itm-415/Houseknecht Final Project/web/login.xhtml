        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameInput" value="Username:"/>
                <h:inputText id="usernameInput" value="#{loginController.username}" required="true" requiredMessage="Username required"/> 
                <h:message for="usernameInput" errorStyle="color:red"/>
                
                <h:outputLabel for="passwordInput" value="Password:"/>
                <h:inputSecret id="passwordInput" value="#{loginController.password}" required="true" requiredMessage="Password required"/> 
                <h:message for="passwordInput" errorStyle="color:red"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginController.login}"/>
        </h:form>
