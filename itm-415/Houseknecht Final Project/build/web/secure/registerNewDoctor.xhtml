<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register New Doctor</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameInput" value="Username:"/>
            <h:inputText id="usernameInput" value="#{registerPatientController.username}"  required="true" requiredMessage="Username required"/> 
            <h:message for="usernameInput" errorStyle="color:red"/>
            <h:outputLabel for="passwordInput" value="Password:"/>
            <h:inputSecret id="passwordInput" value="#{registerPatientController.password}" required="true" requiredMessage="Password required"/> 
            <h:message for="passwordInput" errorStyle="color:red"/>
        </h:panelGrid>
            <h:commandButton value="Next" action="#{registerPatientController.doAddDoctorUser()}"/>
            <h:commandButton value="Cancel" action="#{registerPatientController.doCancel()}"/>
        </h:form>    
    </h:body>
</html>
